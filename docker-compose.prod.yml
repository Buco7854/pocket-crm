services:
  pocketbase:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
    volumes:
      - pb_data:/pb/pb_data
      - ./backend/pb_migrations:/pb/pb_migrations
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      PB_URL: ${PB_URL:-http://localhost:8090}
    ports:
      - "80:80"
    depends_on:
      pocketbase:
        condition: service_healthy
    restart: always

volumes:
  pb_data:
    name: pocket_crm_pb_data
