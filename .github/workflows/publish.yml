name: Publish Docker Images

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Build & push to GHCR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/pocket-crm-backend:latest
            ghcr.io/${{ github.repository_owner }}/pocket-crm-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/pocket-crm-frontend:latest
            ghcr.io/${{ github.repository_owner }}/pocket-crm-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
